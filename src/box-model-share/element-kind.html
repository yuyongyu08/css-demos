<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test element kind</title>
    <style>
        fieldset{
            border: 1px solid red;
        }
    </style>
</head>
<body>

<fieldset>
    <legend>块状元素</legend>

    <div>块状元素:div</div>

    <p>
        块状元素:p
    </p>

    <h1>块状元素:h1</h1>
    <h2>块状元素:h2</h2>
    <h3>块状元素:h3</h3>
    <h4>块状元素:h4</h4>
    <h5>块状元素:h5</h5>
    <h6>块状元素:h6</h6>

    <ol>
        <li>块状元素:ol</li>
        <li>块状元素:ol</li>
        <li>块状元素:ol</li>
    </ol>
    <ul>
        <li>块状元素:ul</li>
        <li>块状元素:ul</li>
        <li>块状元素:ul</li>
    </ul>

    <dl>
        <dt>块状元素:dl</dt>
        <dd>display的值为block的元素</dd>
    </dl>
</fieldset>

<fieldset>
    <legend>行内元素-替换元素</legend>
    <img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png">
    <input type="text" placeholder="内联块状元素:input">
    <input type="button" value="我是按钮">
    <input type="checkbox">
    <input type="radio">
    <textarea placeholder="内联块状元素:input"></textarea>
    <select>
        <option>内联块状元素</option>
        <option>内联块状元素</option>
    </select>
</fieldset>

<fieldset>
    <legend>行内元素-非替换元素</legend>
    <br>内联元素:br
    <a>内联元素:a</a>
    <span>内联元素:span</span>
    <i>内联元素:i</i>
    <em>内联元素:em</em>
    <strong>内联元素:strong</strong>
    <label>内联元素:label</label>
</fieldset>

</body>
</html>
