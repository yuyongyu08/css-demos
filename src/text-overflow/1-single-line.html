<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单行文本溢出加省略号</title>
    <style>
        h4{
            width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

<h4>单行文本加省略号单行文本加省略号单行文本加省略号单行文本加省略号单行文本加省略号</h4>


要点：
<ul>
    <li>定宽：width: 300px;</li>
    <li>不换行：white-space: nowrap;</li>
    <li>超出隐藏：overflow: hidden;</li>
    <li>末尾追加省略号：text-overflow: ellipsis;</li>
</ul>

</body>
</html>
