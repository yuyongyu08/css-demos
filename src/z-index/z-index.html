    <title>z-index</title>
    <style>
        img{
            width: 200px;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>

<body>

<p>
    z-index代表元素的堆叠顺序。
</p>
<h2>
    z-index仅在定位元素(position:absolute,position:fixed)上有效
</h2>
