<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-sizing</title>
    <style>
        .container{
            background-color: green;
        }

        .box{
            height: 100px;
            width: 300px;
            background-color: red;
            border: 1px solid;
            padding: 10px;
        }

        .content{
            box-sizing: content-box;/*在宽度和高度之外绘制元素的内边距和边框。*/
        }

        .border{
            box-sizing: border-box;/*为元素指定的任何内边距和边框都将在已设定的宽度和高度内进行绘制。*/
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box content">box-sizing:content-box</div>
    <div class="box border">box-sizing:border-box</div>
</div>
</body>
</html>
