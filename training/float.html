<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width: 200px;
            background-color: green;
        }

        .nomal,.nomal2{
            display: inline-block;
            height: 100px;
            width: 100px;
            background-color: red;
        }

        .float{
            display: inline-block;
            float: left;
            height: 50px;
            width: 50px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="nomal">
        hello float!
    </div>
    <div class="nomal2">
        hello float2!
    </div>
    <div class="float">
        float element!
    </div>

    <div style="background-color: gray">
        <div>我是一行文本</div>
        <div style="float: right">
            点赞
        </div>
    </div>
</div>
</body>
</html>
